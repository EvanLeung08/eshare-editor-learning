<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/boostrap/favicon.ico}" href="/boostrap/favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/boostrap/dist/css/bootstrap.min.css}" href="/boostrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/boostrap/cover/cover.css}" href="/boostrap/cover/cover.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Eshare</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Contact</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Eshare Blog</h1>
        <p class="lead">Eshare is a knowledge sharing platform founded by Evan Leung. </p>
        <p class="lead">
          <a href="/list" class="btn btn-lg btn-secondary">Learn more</a>
        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Cover template for <a  th:href="@{https://getbootstrap.com/}" href="https://getbootstrap.com/">Bootstrap</a>, by <a th:href="@{https://twitter.com/mdo}" href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
      </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="/static/boostrap/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script th:src="@{/boostrap/assets/js/vendor/popper.min.js}" src="/boostrap/assets/js/vendor/popper.min.js"></script>
    <script th:src="@{/boostrap/dist/js/bootstrap.min.js}" src="/boostrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
